<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 bg-light" style="border: 2px solid rgba(255, 0, 0, 0.616);">
      <br>
        <h3 class="card-title text-center mb-4">Formulaire d'acceptation pour l'entretien</h3>
               
                <form (submit)="onSubmit($event)" #f="ngForm">
                    <div class="form-group container">
                        <label for="inputEmail3" class="text-black">Destinataire :</label>
                        <div class="col-sm-10">
                            <input type="email" name="to" [(ngModel)]="to" class="form-control"  required ngModel #d="ngModel"
                            pattern="[a-zA-Z]+.[a-zA-Z]+@esprit.tn">
                        </div>
                        <br>
                        <div class="col-sm-10 alert alert-danger" *ngIf="d.invalid && d.touched">
                            <div *ngIf="d.errors?.['required']">le destinataire est obligatoire !</div>
                            <div *ngIf="d.errors?.['pattern']">l'email doit être valide (email esprit) !</div>
                           
                           </div>
                    </div>
                    
                    <br>
                    
                    <div class="form-group container">
                        <label for="inputPassword3" class="text-black">Expéditeur :</label>
                        <div class="col-sm-10">
                            <input type="email" name="from" [(ngModel)]="from" class="form-control" (ngOnInit)="from='faten.dridi@esprit.tn'">
                        </div>
                    </div>
                    <br>
                    <div class="form-group container">
                      <label for="inputPassword3" class="text-black">Objet :</label>
                      <div class="col-sm-10">
                          <input type="text" name="subject" [(ngModel)]="subject" class="form-control" (ngOnInit)="subject='Accepté pour l\'entretien'">
                      </div>
                  </div>
                  <br>
                  <div class="form-group container">
                    <label for="inputPassword3" class="text-black">Nom :</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" [(ngModel)]="name" class="form-control" (ngOnInit)="name='ESPRIT'">
                    </div>
                </div>
                  
                    
                    <button type="submit"  class="btn btn-danger btn-block mt-4" [disabled]="f.invalid" onclick="alert('l\'email a été envoyé avec succès')">Envoyer</button>
               
                </form>
            </div>
        </div>
